<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
    <title>Multi-Functional Webpage</title>
</head>
<body>
    <h1>Multi-Functional Webpage</h1>
    <button onclick="toggleMode()">Toggle Dark/Neon Mode</button>

    <div class="container">
        <div class="box">
            <h2>Date & Time</h2>
            <p id="date"></p>
            <p id="clock"></p>
        </div>

        <div class="box">
            <h2>Stopwatch</h2>
            <p id="stopwatch">00:00:00</p>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>

        <div class="box">
            <h2>Countdown Timer</h2>
            <input type="number" id="countdownTime" placeholder="Seconds">
            <button onclick="startCountdown()">Start</button>
            <button onclick="resetCountdown()">Reset</button>
            <p id="countdownDisplay">00:00</p>
        </div>

        <div class="box">
            <h2>Alarm</h2>
            <input type="time" id="alarmTime">
            <button onclick="setAlarm()">Set Alarm</button>
            <p id="alarmStatus"></p>
        </div>
    </div>

    <script>
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toDateString();
        }
        setInterval(updateClock, 1000);

        function toggleMode() {
            let body = document.body;
            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("neon-mode");
            } else if (body.classList.contains("neon-mode")) {
                body.classList.remove("neon-mode");
            } else {
                body.classList.add("light-mode");
            }
        }

        let alarmTime = null;
        function setAlarm() {
            alarmTime = document.getElementById("alarmTime").value;
            document.getElementById("alarmStatus").innerText = "Alarm set for " + alarmTime;
        }
        setInterval(() => {
            let now = new Date();
            let currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            if (alarmTime === currentTime) {
                alert("Alarm ringing!");
                alarmTime = null;
            }
        }, 1000);

        let stopwatchInterval, seconds = 0, minutes = 0, hours = 0;
        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => {
                    seconds++;
                    if (seconds == 60) { seconds = 0; minutes++; }
                    if (minutes == 60) { minutes = 0; hours++; }
                    document.getElementById("stopwatch").innerText = 
                        String(hours).padStart(2, '0') + ":" + 
                        String(minutes).padStart(2, '0') + ":" + 
                        String(seconds).padStart(2, '0');
                }, 1000);
            }
        }
        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }
        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            seconds = minutes = hours = 0;
            document.getElementById("stopwatch").innerText = "00:00:00";
        }

        let countdownInterval, countdownTime;
        function startCountdown() {
            countdownTime = document.getElementById("countdownTime").value;
            if (countdownTime > 0) {
                clearInterval(countdownInterval);
                countdownInterval = setInterval(() => {
                    if (countdownTime > 0) {
                        countdownTime--;
                        document.getElementById("countdownDisplay").innerText = 
                            String(Math.floor(countdownTime / 60)).padStart(2, '0') + ":" + 
                            String(countdownTime % 60).padStart(2, '0');
                    } else {
                        clearInterval(countdownInterval);
                        alert("Countdown finished!");
                    }
                }, 1000);
            }
        }
        function resetCountdown() {
            clearInterval(countdownInterval);
            document.getElementById("countdownDisplay").innerText = "00:00";
            document.getElementById("countdownTime").value = "";
        }
    </script>
</body>
</html>
